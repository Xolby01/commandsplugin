# Message Configuration for Xolby's Commands
# Use & for color codes (e.g., &a = green, &c = red, &e = yellow)

messages:
  # General messages
  only-players: "&cThis command can only be used by a player!"
  no-permission: "&cYou do not have permission to use this command!"

  # Command-specific messages
  craft-opened: "&aCrafting table opened!"
  enderchest-opened: "&aEnder chest opened!"

  # Messages for the furnace command
  no-item-in-hand: "&cYou are not holding any item!"
  cannot-smelt: "&cThis item cannot be smelted in a furnace!"
  item-smelted: "&a%amount%x %item% successfully smelted!"
  no-items-to-smelt: "&cNo items in your inventory can be smelted!"
  all-items-smelted: "&a%amount% items successfully smelted in your inventory!"

  # Error messages (optional)
  error-generic: "&cAn error occurred while executing the command!"
