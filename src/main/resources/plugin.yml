name: XolbysCommands
main: com.xolby.commands.XolbysCommands
version: 0.0.5
api-version: 1.16
author: Xolby
description: A simple Spigot/Paper plugin adding /craft, /furnace (and /furnace all), and /ec commands.
commands:
  craft:
    description: Open a portable crafting table
    usage: /craft
    permission: xolby.commands.craft
  furnace:
    description: Smelt the item in your hand or all items in your inventory
    usage: /furnace [all]
    permission: xolby.commands.furnace
    aliases: [smelt]
  ec:
    description: Open your Ender Chest
    usage: /ec
    permission: xolby.commands.ec
permissions:
  xolby.commands.craft:
    description: Allows use of /craft
    default: true
  xolby.commands.furnace:
    description: Allows use of /furnace and /furnace all
    default: true
  xolby.commands.ec:
    description: Allows use of /ec
    default: true
